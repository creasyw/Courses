<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <style>
            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }

            .axis text {
                font-family: sans-serif;
                font-size: 11px;
            }
        </style>
    </head>
    <body>
        <p>Click on this text to update the chart with new data values.</p>
        <script type="text/javascript">
            var w = 1000;
            var h = 400;

            var padding = 40;
            // Make the padding towards label smaller than the actual padding of the scatter plat
            var padding_lable = padding / 2;

            var dataset = [];
            var num_data = 50;
            var x_range = 1000;
            var y_range = 1000;
            for (var i = 0; i < num_data; i++) {
                dataset.push([Math.floor(Math.random() * x_range), Math.floor(Math.random() * y_range)]);
            }

            var xscale = d3.scaleLinear()
                           .domain([d3.min(dataset, function (d) { return d[0]; }), d3.max(dataset, function (d) { return d[0]; })])
                           .range([padding, w - padding]);
            var yscale = d3.scaleLinear()
                           .domain([d3.min(dataset, function (d) { return d[1]; }), d3.max(dataset, function (d) { return d[1]; })])
                           .range([h - padding_lable, padding]);
            var rscale = d3.scaleLinear().domain([0, d3.max(dataset, function(d) { return d[1]; })])
                           .range([2,5]);

            var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);
            var xaxis = d3.axisBottom(xscale).ticks(5);
            var yaxis = d3.axisLeft(yscale).ticks(3);

            svg.selectAll("circle").data(dataset).enter().append("circle")
               .attr("cx", function (d) { return xscale(d[0]);})
               .attr("cy", function (d) { return yscale(d[1]);})
               .attr("r", function(d) { return rscale(d[1]);});

            svg.selectAll("text").data(dataset).enter().append("text")
               .text(function (d) { return d[0] + "," + d[1];})
               .attr("x", function(d) {return xscale(d[0]);})
               .attr("y", function(d) {return yscale(d[1]);})
               .attr("font-family", "sams-serif")
               .attr("font-size", "11px")
               .attr("fill", "red");

            svg.append("g").attr("class", "x.axis")
                           .attr("transform", "translate(0," + (h - padding_lable) + ")")
                           .call(xaxis);
            svg.append("g").attr("class", "y.axis")
                           .attr("transform", "translate(" + padding + ",0)")
                           .call(yaxis);

            //On click, update with new data
            var length_data = dataset.length
            d3.select("p").on("click", function() {
                //New values for dataset
                dataset = [];
                for (var i = 0; i < num_data; i++) {
                    dataset.push([Math.floor(Math.random() * 200), Math.floor(Math.random() * y_range)]);
                }
                // Redefine the scales
                xscale = d3.scaleLinear()
                           .domain([d3.min(dataset, function (d) { return d[0]; }), d3.max(dataset, function (d) { return d[0]; })])
                           .range([padding, w - padding]);
                yscale = d3.scaleLinear()
                           .domain([d3.min(dataset, function (d) { return d[1]; }), d3.max(dataset, function (d) { return d[1]; })])
                           .range([h - padding_lable, padding]);
                rscale = d3.scaleLinear().domain([0, d3.max(dataset, function(d) { return d[1]; })])
                         .range([2,5]);
                // Transition for dots
                svg.selectAll("circle").data(dataset).transition().duration(1000)
                   .on("start", function() { d3.select(this).attr("fill", "magenta").attr("r", 3);})
                   .attr("cx", function(d) { return xscale(d[0]);})
                   .attr("cy", function(d) { return yscale(d[1]);})
                   // ONLY END support the additional transition
                   .on("end", function() { d3.select(this)
                                             .transition().duration(500)
                                             .attr("fill", "black").attr("r", function(d) { return rscale(d[1]);});});
                // Transition for corresponding text
                svg.selectAll("text").data(dataset).transition().duration(1000)
                   .text(function (d) { return d[0] + "," + d[1];})
                   .attr("x", function(d) {return xscale(d[0]);})
                   .attr("y", function(d) {return yscale(d[1]);})
                   .attr("font-family", "sams-serif")
                   .attr("font-size", "11px")
                   .attr("fill", "red");
                // Update scales
                svg.select(".x.axis").transition().duration(1000).call(xaxis);
                svg.select(".y.axis").transition().duration(1000).call(yaxis);
            });

        </script>
    </body>
</html>
