<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var w = 500;
            var h = 200;
            var barPadding = 1;
            var length_data = 20;
            var dataset = [];
            for (var i = 0; i < length_data; i++) {
                var newNumber = Math.random() * 100;
                dataset.push(newNumber);
            }
            var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);

            svg.selectAll("rect").data(dataset).enter().append("rect")
            .attr("x", function (d, i) { return i * (w / dataset.length);})
            .attr("y", function (d) { return h - (d* 2);})
            .attr("width", w / dataset.length - barPadding)
            .attr("height", function (d) { return d * 2 ;})
            .attr("fill", function (d) {return "rgb(0, 0, " + Math.floor(d) * 5 + ")";});

            // Must write text after the bars so that the text is in the "upper" layer
            svg.selectAll("text").data(dataset).enter().append("text")
            .text(function (d) { return Math.floor(d);})
            .attr("x", function(d, i) {return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;})
            .attr("y", function (d) { return h - (d * 2) + 14;})
            .attr("font-family", "sans-serif")
            .attr("font-size", "12px")
            .attr("text-anchor", "middle")
            .attr("fill", "white");

        </script>
    </body>
</html>
